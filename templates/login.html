{% extends "base.html" %}

{% block title %}ログイン - 家族健康管理アプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-heartbeat fa-3x text-danger mb-3"></i>
                    <h2 class="card-title">ログイン</h2>
                    <p class="text-muted">家族健康管理アプリへようこそ</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>ユーザー名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="ユーザー名を入力してください">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>パスワード
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="パスワードを入力してください">
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>ログイン
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="text-muted mb-2">アカウントをお持ちでない方は</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-user-plus me-1"></i>新規登録
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
