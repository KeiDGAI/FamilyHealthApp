{% extends "base.html" %}

{% block title %}プロフィール設定 - 家族健康管理{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール設定</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white">
    <div id="profile-root" class="p-6"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // SVGアイコンコンポーネント
        const User = ({ className = "w-6 h-6" }) => React.createElement('svg', { 
            className, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" 
        }, React.createElement('path', { 
            strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, 
            d: "M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" 
        }));

        const Settings = ({ className = "w-6 h-6" }) => React.createElement('svg', { 
            className, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" 
        }, React.createElement('path', { 
            strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, 
            d: "M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" 
        }), React.createElement('path', { 
            strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, 
            d: "M15 12a3 3 0 11-6 0 3 3 0 016 0z" 
        }));

        const Bell = ({ className = "w-6 h-6" }) => React.createElement('svg', { 
            className, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" 
        }, React.createElement('path', { 
            strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, 
            d: "M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" 
        }));

        const Shield = ({ className = "w-6 h-6" }) => React.createElement('svg', { 
            className, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" 
        }, React.createElement('path', { 
            strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, 
            d: "M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" 
        }));

        const Heart = ({ className = "w-6 h-6" }) => React.createElement('svg', { 
            className, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" 
        }, React.createElement('path', { 
            strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, 
            d: "M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" 
        }));

        const Smartphone = ({ className = "w-6 h-6" }) => React.createElement('svg', { 
            className, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" 
        }, React.createElement('path', { 
            strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, 
            d: "M12 18h.01M8 21h8a1 1 0 001-1V4a1 1 0 00-1-1H8a1 1 0 00-1 1v16a1 1 0 001 1z" 
        }));

        // 統一ナビゲーション用アイコン
        const Menu = ({ className = "w-6 h-6" }) => React.createElement('svg', { 
            className, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" 
        }, React.createElement('line', { x1: "3", y1: "6", x2: "21", y2: "6", strokeWidth: 2 }),
           React.createElement('line', { x1: "3", y1: "12", x2: "21", y2: "12", strokeWidth: 2 }),
           React.createElement('line', { x1: "3", y1: "18", x2: "21", y2: "18", strokeWidth: 2 }));

        const X = ({ className = "w-6 h-6" }) => React.createElement('svg', { 
            className, fill: "none", stroke: "currentColor", viewBox: "0 0 24 24" 
        }, React.createElement('line', { x1: "18", y1: "6", x2: "6", y2: "18", strokeWidth: 2 }),
           React.createElement('line', { x1: "6", y1: "6", x2: "18", y2: "18", strokeWidth: 2 }));

        // 統一ナビゲーションコンポーネント
        const UnifiedNavigation = ({ currentPage = '' }) => {
            const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);

            // ページに応じたハイライト色を設定
            const getPageClass = (page) => {
                if (currentPage === page) {
                    return 'text-white bg-blue-600 px-3 py-2 rounded-lg font-medium shadow-lg';
                }
                return 'text-slate-400 hover:text-white hover:bg-slate-700 px-3 py-2 rounded-lg transition-all';
            };

            return React.createElement('nav', { className: 'bg-slate-800/50 backdrop-blur-sm border-b border-slate-700/50 rounded-xl mb-6 p-4' },
                React.createElement('div', { className: 'flex items-center justify-between' },
                    React.createElement('div', { className: 'flex items-center space-x-4' },
                        React.createElement('h1', { className: 'text-xl font-bold text-white' }, '健康管理'),
                        React.createElement('div', { className: 'hidden md:flex items-center space-x-6' },
                            React.createElement('a', { 
                                href: '/', 
                                className: getPageClass('home')
                            }, 'ホーム'),
                            React.createElement('a', { 
                                href: '/family', 
                                className: getPageClass('family')
                            }, '家族'),
                            React.createElement('a', { 
                                href: '/goals', 
                                className: currentPage === 'goals' ? 'text-blue-400 hover:text-blue-300 transition-colors font-medium' : 'text-blue-400 hover:text-blue-300 transition-colors'
                            }, '目標設定'),
                            React.createElement('a', { 
                                href: '/fitbit-setup', 
                                className: currentPage === 'fitbit' ? 'text-green-400 hover:text-green-300 transition-colors font-medium' : 'text-green-400 hover:text-green-300 transition-colors'
                            }, 'Fitbit連携'),
                            React.createElement('a', { 
                                href: '/family-management', 
                                className: currentPage === 'management' ? 'text-purple-400 hover:text-purple-300 transition-colors font-medium' : 'text-purple-400 hover:text-purple-300 transition-colors'
                            }, '家族管理'),
                            React.createElement('a', { 
                                href: '/profile', 
                                className: getPageClass('profile')
                            }, 'プロフィール')
                        )
                    ),
                    React.createElement('div', { className: 'flex items-center space-x-3' },
                        // デスクトップ用ログアウトボタン
                        React.createElement('a', { 
                            href: '/logout', 
                            className: 'hidden md:block bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-white transition-colors' 
                        }, 'ログアウト'),
                        
                        // 設定アイコン（デスクトップ）
                        React.createElement('div', { className: 'hidden md:flex relative' },
                            React.createElement('div', { className: 'w-3 h-3 bg-green-400 rounded-full absolute -top-1 -right-1 animate-pulse' }),
                            React.createElement(Settings, { className: 'w-6 h-6 text-slate-300 hover:text-white cursor-pointer' })
                        ),
                        
                        // モバイル用メニューボタン
                        React.createElement('button', {
                            onClick: () => setMobileMenuOpen(!mobileMenuOpen),
                            className: 'md:hidden p-2 rounded-lg text-slate-300 hover:text-white hover:bg-slate-700 transition-colors'
                        }, mobileMenuOpen ? React.createElement(X, { className: 'w-6 h-6' }) : React.createElement(Menu, { className: 'w-6 h-6' }))
                    )
                ),
                
                // モバイルメニュー
                mobileMenuOpen && React.createElement('div', { className: 'md:hidden mt-4 pt-4 border-t border-slate-700' },
                    React.createElement('div', { className: 'flex flex-col space-y-3' },
                        React.createElement('a', { 
                            href: '/', 
                            className: getPageClass('home') + ' py-2'
                        }, 'ホーム'),
                        React.createElement('a', { 
                            href: '/family', 
                            className: getPageClass('family') + ' py-2'
                        }, '家族'),
                        React.createElement('a', { 
                            href: '/goals', 
                            className: 'text-blue-400 hover:text-blue-300 transition-colors py-2' 
                        }, '目標設定'),
                        React.createElement('a', { 
                            href: '/fitbit-setup', 
                            className: 'text-green-400 hover:text-green-300 transition-colors py-2' 
                        }, 'Fitbit連携'),
                        React.createElement('a', { 
                            href: '/family-management', 
                            className: 'text-purple-400 hover:text-purple-300 transition-colors py-2' 
                        }, '家族管理'),
                        React.createElement('a', { 
                            href: '/profile', 
                            className: getPageClass('profile') + ' py-2'
                        }, 'プロフィール'),
                        React.createElement('a', { 
                            href: '/logout', 
                            className: 'bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-white transition-colors text-center' 
                        }, 'ログアウト')
                    )
                )
            );
        };

        const ProfileDashboard = () => {
            const [activeTab, setActiveTab] = useState('profile');
            const [profileData, setProfileData] = useState({
                username: '{{ user.username }}',
                email: '{{ user.email }}',
                createdAt: '{{ user.created_at.strftime("%Y年%m月%d日") if user.created_at else "2025年1月1日" }}',
                fitbitConnected: {{ 'true' if user.fitbit_access_token else 'false' }},
                fitbitUserId: '{{ user.fitbit_user_id if user.fitbit_user_id else "" }}'
            });

            const [healthSettings, setHealthSettings] = useState({
                stepGoal: localStorage.getItem('stepGoal') || '10000',
                calorieGoal: localStorage.getItem('calorieGoal') || '2000',
                heartRateTarget: localStorage.getItem('heartRateTarget') || '70',
                sleepGoal: localStorage.getItem('sleepGoal') || '8',
                weightGoal: localStorage.getItem('weightGoal') || '65'
            });

            const [notifications, setNotifications] = useState({
                dailyReminder: localStorage.getItem('dailyReminder') !== 'false',
                goalAchievement: localStorage.getItem('goalAchievement') !== 'false',
                familyUpdates: localStorage.getItem('familyUpdates') !== 'false',
                challengeInvites: localStorage.getItem('challengeInvites') !== 'false',
                weeklyReport: localStorage.getItem('weeklyReport') !== 'false'
            });

            const [appSettings, setAppSettings] = useState({
                theme: localStorage.getItem('theme') || 'dark',
                language: localStorage.getItem('language') || 'ja',
                units: localStorage.getItem('units') || 'metric',
                privacy: localStorage.getItem('privacy') || 'family',
                dataSync: localStorage.getItem('dataSync') !== 'false'
            });

            const saveHealthSettings = () => {
                Object.keys(healthSettings).forEach(key => {
                    localStorage.setItem(key, healthSettings[key]);
                });
                showSuccessMessage('健康設定が保存されました');
            };

            const saveNotificationSettings = () => {
                Object.keys(notifications).forEach(key => {
                    localStorage.setItem(key, notifications[key]);
                });
                showSuccessMessage('通知設定が保存されました');
            };

            const saveAppSettings = () => {
                Object.keys(appSettings).forEach(key => {
                    localStorage.setItem(key, appSettings[key]);
                });
                showSuccessMessage('アプリ設定が保存されました');
            };

            const showSuccessMessage = (message) => {
                const alert = document.createElement('div');
                alert.className = 'fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
                alert.textContent = message;
                document.body.appendChild(alert);
                setTimeout(() => document.body.removeChild(alert), 3000);
            };

            const tabs = [
                { id: 'profile', label: 'プロフィール', icon: User },
                { id: 'health', label: '健康設定', icon: Heart },
                { id: 'notifications', label: '通知', icon: Bell },
                { id: 'settings', label: 'アプリ設定', icon: Settings },
                { id: 'privacy', label: 'プライバシー', icon: Shield }
            ];

            return React.createElement('div', { className: 'max-w-6xl mx-auto' },
                
                // 統一ナビゲーションバー
                React.createElement(UnifiedNavigation, { currentPage: 'profile' }),
                
                // ヘッダー
                React.createElement('div', { className: 'flex justify-between items-center mb-8' },
                    React.createElement('div', null,
                        React.createElement('h1', { className: 'text-3xl font-bold text-white mb-2' }, '⚙️ プロフィール設定'),
                        React.createElement('p', { className: 'text-slate-300' }, 'アカウント・健康・通知の設定を管理')
                    ),
                    React.createElement('a', {
                        href: '/',
                        className: 'bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition-colors'
                    }, '← ダッシュボードに戻る')
                ),

                React.createElement('div', { className: 'grid grid-cols-1 lg:grid-cols-4 gap-6' },
                    // サイドバーナビゲーション
                    React.createElement('div', { className: 'lg:col-span-1' },
                        React.createElement('div', { className: 'bg-slate-800 rounded-2xl p-4 shadow-lg' },
                            React.createElement('nav', { className: 'space-y-2' },
                                tabs.map(tab =>
                                    React.createElement('button', {
                                        key: tab.id,
                                        onClick: () => setActiveTab(tab.id),
                                        className: `w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${
                                            activeTab === tab.id 
                                                ? 'bg-blue-600 text-white' 
                                                : 'text-slate-300 hover:bg-slate-700'
                                        }`
                                    },
                                        React.createElement(tab.icon, { className: 'w-5 h-5' }),
                                        React.createElement('span', null, tab.label)
                                    )
                                )
                            )
                        )
                    ),

                    // メインコンテンツ
                    React.createElement('div', { className: 'lg:col-span-3' },
                        React.createElement('div', { className: 'bg-slate-800 rounded-2xl p-6 shadow-lg' },
                            // プロフィールタブ
                            activeTab === 'profile' && React.createElement('div', null,
                                React.createElement('h2', { className: 'text-2xl font-bold mb-6' }, 'プロフィール情報'),
                                
                                React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-6' },
                                    React.createElement('div', { className: 'space-y-4' },
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, 'ユーザー名'),
                                            React.createElement('input', {
                                                type: 'text',
                                                value: profileData.username,
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500',
                                                readOnly: true
                                            })
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, 'メールアドレス'),
                                            React.createElement('input', {
                                                type: 'email',
                                                value: profileData.email,
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500',
                                                readOnly: true
                                            })
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, '登録日'),
                                            React.createElement('input', {
                                                type: 'text',
                                                value: profileData.createdAt,
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500',
                                                readOnly: true
                                            })
                                        )
                                    ),

                                    React.createElement('div', { className: 'space-y-4' },
                                        React.createElement('div', { className: 'bg-slate-700 rounded-lg p-4' },
                                            React.createElement('h3', { className: 'text-lg font-semibold mb-3' }, 'Fitbit連携状況'),
                                            profileData.fitbitConnected 
                                                ? React.createElement('div', null,
                                                    React.createElement('div', { className: 'flex items-center space-x-2 mb-2' },
                                                        React.createElement('div', { className: 'w-3 h-3 bg-green-400 rounded-full' }),
                                                        React.createElement('span', { className: 'text-green-400 font-medium' }, '連携済み')
                                                    ),
                                                    React.createElement('p', { className: 'text-sm text-slate-300 mb-3' }, 
                                                        `User ID: ${profileData.fitbitUserId}`
                                                    ),
                                                    React.createElement('a', {
                                                        href: '/disconnect_fitbit',
                                                        className: 'bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors text-sm'
                                                    }, '連携を解除')
                                                )
                                                : React.createElement('div', null,
                                                    React.createElement('div', { className: 'flex items-center space-x-2 mb-2' },
                                                        React.createElement('div', { className: 'w-3 h-3 bg-gray-400 rounded-full' }),
                                                        React.createElement('span', { className: 'text-gray-400 font-medium' }, '未連携')
                                                    ),
                                                    React.createElement('p', { className: 'text-sm text-slate-300 mb-3' }, 
                                                        'Fitbitと連携して健康データを自動取得'
                                                    ),
                                                    React.createElement('a', {
                                                        href: '/connect_fitbit',
                                                        className: 'bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors text-sm'
                                                    }, 'Fitbitと連携')
                                                )
                                        ),

                                        React.createElement('div', { className: 'bg-slate-700 rounded-lg p-4' },
                                            React.createElement('h3', { className: 'text-lg font-semibold mb-3' }, '家族グループ'),
                                            React.createElement('p', { className: 'text-sm text-slate-300 mb-3' }, 
                                                '現在の家族グループで健康データを共有中'
                                            ),
                                            React.createElement('a', {
                                                href: '/family',
                                                className: 'bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors text-sm'
                                            }, '家族ページを見る')
                                        )
                                    )
                                )
                            ),

                            // 健康設定タブ
                            activeTab === 'health' && React.createElement('div', null,
                                React.createElement('h2', { className: 'text-2xl font-bold mb-6' }, '健康目標設定'),
                                
                                React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-6' },
                                    React.createElement('div', { className: 'space-y-4' },
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, '1日の歩数目標'),
                                            React.createElement('input', {
                                                type: 'number',
                                                value: healthSettings.stepGoal,
                                                onChange: (e) => setHealthSettings({...healthSettings, stepGoal: e.target.value}),
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500'
                                            })
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, '1日のカロリー消費目標'),
                                            React.createElement('input', {
                                                type: 'number',
                                                value: healthSettings.calorieGoal,
                                                onChange: (e) => setHealthSettings({...healthSettings, calorieGoal: e.target.value}),
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500'
                                            })
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, '目標心拍数 (BPM)'),
                                            React.createElement('input', {
                                                type: 'number',
                                                value: healthSettings.heartRateTarget,
                                                onChange: (e) => setHealthSettings({...healthSettings, heartRateTarget: e.target.value}),
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500'
                                            })
                                        )
                                    ),
                                    React.createElement('div', { className: 'space-y-4' },
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, '睡眠時間目標 (時間)'),
                                            React.createElement('input', {
                                                type: 'number',
                                                value: healthSettings.sleepGoal,
                                                onChange: (e) => setHealthSettings({...healthSettings, sleepGoal: e.target.value}),
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500'
                                            })
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, '目標体重 (kg)'),
                                            React.createElement('input', {
                                                type: 'number',
                                                value: healthSettings.weightGoal,
                                                onChange: (e) => setHealthSettings({...healthSettings, weightGoal: e.target.value}),
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500'
                                            })
                                        ),
                                        React.createElement('button', {
                                            onClick: saveHealthSettings,
                                            className: 'w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg transition-colors font-medium'
                                        }, '健康設定を保存')
                                    )
                                )
                            ),

                            // 通知設定タブ
                            activeTab === 'notifications' && React.createElement('div', null,
                                React.createElement('h2', { className: 'text-2xl font-bold mb-6' }, '通知設定'),
                                
                                React.createElement('div', { className: 'space-y-4' },
                                    [
                                        { key: 'dailyReminder', label: '毎日のリマインダー', desc: '活動目標の進捗を毎日通知' },
                                        { key: 'goalAchievement', label: '目標達成通知', desc: '歩数やカロリー目標を達成した時に通知' },
                                        { key: 'familyUpdates', label: '家族の更新', desc: '家族メンバーの活動や達成を通知' },
                                        { key: 'challengeInvites', label: 'チャレンジ招待', desc: '新しい家族チャレンジの招待を通知' },

                            ),

                            // アプリ設定タブ

                                React.createElement('h2', { className: 'text-2xl font-bold mb-6' }, 'アプリケーション設定'),
                                
                                React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-6' },
                                    React.createElement('div', { className: 'space-y-4' },
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, 'テーマ'),
                                            React.createElement('select', {
                                                value: appSettings.theme,
                                                onChange: (e) => setAppSettings({...appSettings, theme: e.target.value}),
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500'
                                            },
                                                React.createElement('option', { value: 'dark' }, 'ダークモード'),
                                                React.createElement('option', { value: 'light' }, 'ライトモード'),
                                                React.createElement('option', { value: 'auto' }, 'システム設定に従う')
                                            )
                                        ),
                                        React.createElement('div', null,
                                            React.createElement('label', { className: 'block text-sm font-medium mb-2' }, '言語'),
                                            React.createElement('select', {
                                                value: appSettings.language,
                                                onChange: (e) => setAppSettings({...appSettings, language: e.target.value}),
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500'
                                            },
                                                React.createElement('option', { value: 'ja' }, '日本語'),
                                                React.createElement('option', { value: 'en' }, 'English')

                                                onChange: (e) => setAppSettings({...appSettings, units: e.target.value}),
                                                className: 'w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-blue-500'
                                            },
                                                React.createElement('option', { value: 'metric' }, 'メートル法 (km, kg)'),
                                                React.createElement('option', { value: 'imperial' }, 'ヤードポンド法 (mile, lb)')

                                        ),
                                        React.createElement('button', {
                                            onClick: saveAppSettings,

                                    React.createElement('div', { className: 'bg-slate-700 rounded-lg p-4' },

                                                    React.createElement('input', {
                                                        type: 'radio',
                                                        name: 'privacy',
                                                        value: level,
                                                        checked: appSettings.privacy === level,
                                                        onChange: (e) => setAppSettings({...appSettings, privacy: e.target.value}),
                                                        className: 'text-blue-600'
                                                    }),
                                                    React.createElement('span', null, 
                                                        level === 'family' ? '家族のみ' :
                                                        level === 'group' ? 'グループメンバー' :

                                        React.createElement('h3', { className: 'text-lg font-semibold mb-3' }, 'データ管理'),
                                        React.createElement('div', { className: 'space-y-3' },
                                            React.createElement('button', {
                                                className: 'w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors text-left'
                                            }, 'データをエクスポート'),
                                            React.createElement('button', {
                                                className: 'w-full bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg transition-colors text-left'
                                            }, 'キャッシュをクリア'),
                                            React.createElement('button', {
                                                className: 'w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors text-left'
                                            }, 'アカウントを削除')
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('profile-root'));
        root.render(React.createElement(ProfileDashboard));
